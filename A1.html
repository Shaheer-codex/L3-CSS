<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color: burlywood;
        }

        h1{
            color: aquamarine;

<body>

    <p id="p1"> Hello World</p>
    <p id="p2">Welcome to CSS chapter</p>
